<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>奇点工作室 2025 年 暑期训练营 - 在线文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <!-- 默认 Vue 主题 -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"> -->
    <link rel="stylesheet" href="//npm.elemecdn.com/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css">
    <link rel="stylesheet" href="//npm.elemecdn.com/docsify-themeable@0/dist/css/theme-simple.css" title="light">
    <link rel="stylesheet alternative" href="//npm.elemecdn.com/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">
    <!-- Gittalk 集成 -->
    <!-- <link rel="stylesheet" href="//npm.elemecdn.com/gitalk/dist/gitalk.css"> -->
     <!-- Latex 渲染 -->
    <link rel="stylesheet" href="//npm.elemecdn.com/katex@latest/dist/katex.min.css"/>
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            // 项目名称
            name: '暑期训练营在线文档',
            // 仓库地址
            repo: 'https://github.com/SingularityLab-SWUFE/camp-docs-2025',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            // coverpage: true,
            // 最大支持渲染的标题层级
            // 页脚支持
            loadFooter: true,
            // loadFooter: '_footer.md',
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            /*搜索相关设置*/
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',              
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'online-docs',
            },
            pagination: {
                previousText: '上一章节',
                // or
                nextText: {
                '/': '下一章节'
                },
                crossChapter: true,
                crossChapterText: true,
            },
        }
    </script>
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- Flexible Alerts -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- footer -->
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
    <!-- iframe 支持 -->
    <script src="//cdn.jsdelivr.net/npm/codeblock-iframe@latest/dist/index.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-codeblock-iframe@latest/dist/index.min.js"></script>
    <!-- Katex -->
    <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
    <!-- mermaid support -->
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({ startOnLoad: true });
        window.mermaid = mermaid;
    </script>
    <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
    <!-- 章节选择 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- themeable -->
    <script src="//npm.elemecdn.com/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//npm.elemecdn.com/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"></script>
    <script src="//npm.elemecdn.com/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"></script>
</body>

</html>
